name: Daily ZAR Recon Automation
on:
  schedule:
    - cron: '0 6 * * *' # Runs at 8:00 AM UTC (10:00 AM SAST) daily
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
         pip install pandas openpyxl xlrd requests
        
        - name: Run Recon Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python recon_bot.py

      - name: Commit and Push History
        run: |
          git config --global user.name "Recon Bot"
          git config --global user.email "bot@github.com"
          git add history_data.json
          git commit -m "Automated Recon Update: $(date)"
          git push
