name: Daily ZAR Recon Automation

on:
  schedule:
    - cron: '30 06 * * *' # Runs at 06:30 AM UTC daily
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas openpyxl xlrd requests

      - name: Run Recon Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python recon_bot.py

      - name: Commit and Push History
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Recon Bot"
          git config --global user.email "bot@github.com"
          git add history_data.json
          git commit -m "Automated Recon Update: $(date)" || echo "No changes to commit"
          git push origin main
      
    
